{% extends "base.html" %}

{% block head %}
  {% set t = "#" ~ term.name ~ " | " ~ config.title %}
  {% include "partials/head.html" %}
{% endblock %}

{% block content %}
<section class="tags">
  <section class="tags-header">
    <h2 class="tags-header-title">#{{ term.name }}</h2>
    <section class="tags-header-line"></section>
  </section>
</section>

<section class="catalogue">
  {% for page in term.pages -%} {{ macros::page(page=page) }} {%- endfor %}
</section>
{% endblock content %}
